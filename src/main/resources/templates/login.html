<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>配置管理发布</title>
<!-- Bootstrap核心CSS文件 -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css" />
<link href="../static/css/bootstrap-datetimepicker.min.css"
	th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet">
<link href="../static/css/toastr.css" th:href="@{/css/toastr.css}"
	rel="stylesheet">
</head>
<body>
	<div class="container" style="margin-top: 200px;">
		<div class="panel panel-default" style="width: 500px; margin: 0 auto;">
			<div class="panel-heading">登陆界面</div>
			<div class="panel-body">
				<form action="/login" method="post">
					<div class="form-group">
						<label for="address">地址:</label> <input id="address" type="text"
							class="form-control" name="address" placeholder="请输入地址">
					</div>
					<div class="form-group">
						<label for="port">端口:</label> <input id="port" type="text"
							class="form-control" name="port" placeholder="请输入端口号">
					</div>
					<div class="form-group">
						<label for="username">账号:</label> <input id="username" type="text"
							class="form-control" name="username" placeholder="请输入账号">
					</div>
					<div class="form-group">
						<label for="password">密码:</label> <input type="password"
							id="password" name="password" class="form-control"
							placeholder="请输入密码">
					</div>
					<button class="btn btn-block btn-primary">连接</button>
				</form>
			</div>
		</div>
	</div>
</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
<script th:src="@{/js/moment-with-locales.js}"></script>
<script th:src="@{/js/toastr.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
<script type="text/javascript" th:inline="javascript">
var data = [[${msg}]];
if (data!=null) {
	toastr.warning(data);
}
var data1 = [[${address}]];
if (data!=null) {
	$('#address').val(data1);
}
var data2 = [[${port}]];
if (data!=null) {
	$('#port').val(data2);
}
var data3 = [[${username}]];
if (data!=null) {
	$('#username').val(data3);
}
</script>
</html>
